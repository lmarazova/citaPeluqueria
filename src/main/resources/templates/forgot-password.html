<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Peluquería</title>
    <link rel="icon" type="image/x-icon" th:href="@{../img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="register-page">
<header th:replace="fragments/header :: header"></header>
<div>
    <form th:action="@{/forgot-password}" th:method="post" class="container mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Tu correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>
        <button type="submit" class="btn btn-outline-light">Enviar enlace de recuperación</button>
    </form>

    <footer th:replace="fragments/footer :: footer"></footer>

</div>
</body>
</html>
