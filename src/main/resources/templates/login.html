<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peluquería</title>
    <link rel="icon" type="image/x-icon" th:href="@{../img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="login-page">
<header th:replace="fragments/header :: header"></header>
<main class="container mt-4"></main>
<div class="container container-over-image mt-5 mb-5">
    <div class="row">
        <!--<div class="col-md-6 image-col order-1 order-md-2">
            <img src="../img/login.png" alt="Imagen decorativa">
        </div>-->
        <div class="col-md-3"></div>
        <div class="col-md-6 d-flex justify-content-center align-items-center order-2 order-md-1">
            <div class="form-container form-over-image">
                <div th:if="${session.error}" class="alert alert-danger" th:text="${session.error}"></div>

                <form method="post"
                      action="/login"
                      th:action="@{/login}">
                    <input type="hidden"
                           name="_csrf"
                           th:value="${_csrf.token}"> <!-- Campo CSRF -->
                    <div class="mb-3">
                        <label for="email"
                               class="form-label">Email</label>
                        <input type="text"
                               class="form-control"
                               id="email"
                               name="username"
                               required />
                    </div>
                    <div class="mb-3">
                        <label for="password"
                               class="form-label">Contraseña</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required />
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger"
                             role="alert">
                            <strong>Error:</strong> El correo o la contraseña son incorrectos.
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-light w-50">Entrar</button>
                    </div>
                </form>
                <p class="text-center"><a th:href="@{/forgot-password}" style="color: white !important">¿Olvidaste tu contraseña?</a></p>

            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
