<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peluquería</title>
    <link rel="icon" type="image/x-icon" th:href="@{../img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="register-page"><!--class="page-title display-4 text-center"-->
    <header th:replace="fragments/header :: header"></header>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <label class="form-label">Nueva contraseña:</label>
        <input type="password" name="password" required>
        <label class="form-label">Confirmar contraseña:</label>
        <input type="password" name="confirmPassword" required>
        <button type="submit" class="btn btn-outline-light">Actualizar contraseña</button>
    </form>
    <footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
