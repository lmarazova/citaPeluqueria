<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peluquería</title>
    <link rel="icon" type="image/x-icon" th:href="@{../img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="register-page">
    <header th:replace="fragments/header :: header"></header>
    <div class="container mt-3">
        <button type="button" class="btn btn-outline-light" onclick="history.back()">
            ← Volver
        </button>
    </div>
    <div class="container mt-4 d-flex justify-content-center">
        <a class="btn btn-outline-light px-5 py-3 fs-5 fw-bold" href="/create-service">
            Crear un nuevo pack de servicios
        </a>
    </div>
    <!-- Enunciado superior -->
    <div class="row">
        <div><h1 class="page-title display-4 text-center">Ver packs de servicios</h1></div>
    </div>
    <!-- Contenedor de tarjetas -->
    <div class="container mt-4">

        <div class="row g-4 justify-content-center">
            <div class="alert alert-info justify-content-center" role="alert">
                <ul class="mb-0">
                    <li>Los <strong>servicios desactivados</strong> dejarán de estar visibles para los clientes.</li>
                    <li>Debes <strong>desactivar un servicio si ya no se ofrece</strong>.</li>
                    <li>Los clientes están avisados de que <strong>el precio puede cambiar</strong> sin previo aviso.</li>
                </ul>
            </div>
            <div class="col-12 col-md-6 col-lg-5" th:each="packageItem : ${packages}">
                <div class="card list-group-item h-100 d-flex flex-column" style="background-color: transparent !important;">
                    <div class="row g-0 package-card-border flex-grow-1">
                        <div class="col-12 col-md-6">
                            <img
                                    class="img-fluid rounded-start h-100 w-100 object-fit-cover"
                                    th:src="@{'/img/' + ${packageItem.packageEnum != null ? packageItem.packageEnum.displayName : packageItem.description} + '.png'}"
                                    th:alt="${packageItem.packageEnum != null ? packageItem.packageEnum.displayName : packageItem.description}"
                            />
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center">
                            <div class="card-body w-100">
                                <h5 class="card-title" th:text="${packageItem.packageEnum != null ? packageItem.packageEnum.displayName : packageItem.description}"></h5>

                                <p class="card-text" th:text="'Duración: ' + ${packageItem.totalDuration} + ' minutos'"></p>
                                <p class="card-text">
                                    <strong>Incluye:</strong>
                                    <span th:each="service : ${packageItem.services}"
                                          th:text="${service.label != null ? service.label : service.name} + ' '"></span>
                                </p>

                                <form th:action="@{/services/update}" method="post">
                                    <input type="hidden" name="id" th:value="${packageItem.id}" />

                                    <div class="mb-2">
                                        <label class="form-label">Cambiar Precio (€)</label>
                                        <input type="number" name="price" step="0.01" class="form-control" th:value="${packageItem.price}" />
                                    </div>

                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" name="active"
                                               th:checked="${packageItem.active}" />
                                        <label class="form-check-label">Activo</label>
                                    </div>

                                    <button type="submit" class="btn btn-outline-light btn-sm">Guardar Cambios</button>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--<div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">-->




<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/hairdresser-panel.js}"></script>
<script th:src="@{/js/custom-panel.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
